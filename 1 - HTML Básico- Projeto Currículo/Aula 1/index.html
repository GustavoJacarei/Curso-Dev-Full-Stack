<!-- Essa Tag <!DOCTYPE html> serva para definir a versão do html-->
<!DOCTYPE html>
<html>
    <head>
        <!--
         A Tag head serve para as configurações do meu documento html
        -->
        <title>
            Hello World!
        </title>
    </head>
    <body>
        <!--
         A Tag body é respondável pela área vísivel da minha página
        -->
        <h1>
            Hello World!
        </h1>
    </body>
</html>
